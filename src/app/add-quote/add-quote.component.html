    <form (ngSubmit)="addnewQuote()" #quoteForm ='ngForm'>
        <div class="container">
            <div class="row">
              <div class="col-6 col-sm-8">
                <div class="form-group">
  
                    <label for="Qoutetitle">Qoute Title:</label>
                    <input type="text" required class="form-control" id="Qoutetitle" [(ngModel)]="addQuote.Qoutetitle" name="Qoutetitle" #Quotetitle="ngModel">
                    <div [hidden]="Quotetitle.valid || Quotetitle.pristine" class="alert alert-danger">
                      <p>Enter Qoute Title please</p>
                    </div>
                    <!-- Display{{addQuote.Qoutetitle}} -->
                    
          
                </div>
                <div class="form-group">
  
                    <label for="Author">Author:</label>
                    <input type="text" required class="form-control" id="Author" [(ngModel)]="addQuote.Author" name="Author" #Author="ngModel">
                    <div [hidden]="Author.valid || Author.pristine" class="alert alert-danger">
                      <p>Author Name required</p>
                    </div>
                    <!-- display{{addQuote.Author}} -->

          
                </div>
                <div class="form-group">
  
                    <label for="Submittedby">Submitted By:</label>
                    <input type="text" required class="form-control" id="Submittedby"[(ngModel)]="addQuote.submittedBy" name="submittedBy" #submittedBy="ngModel">
                    <div [hidden]="submittedBy.valid || submittedBy.pristine" class="alert alert-danger">
                      <p>Name required</p>
                    </div>

          
                </div>
             
              </div>
       
            </div>
          </div>
        
        <div class="form-group"><br>
  
            <label for="Qoute">Quote:</label>
            <textarea class="form-control" id="Qoute" rows="4" [(ngModel)]="addQuote.Quote" name="Quote"  required #Quote="ngModel" ></textarea>
            <div [hidden]="Quote.valid || Quote.pristine" class="alert alert-danger">
              <p>Enter your Quote please</p>
            </div>
            

  
        </div><br>
        <button type="submit" class="btn ">Post</button>
        
    </form>
    <div class="day">
      <h1>quote of the day</h1>

        <p><span><i class="fa-solid fa-quote-left fa-2x"></i></span> We must let go of the life we have planned, so as to accept the one that is waiting for us. <span><i class="fa-solid fa-quote-right fa-2x"></i></span></p>
        <p>~Joseph Campbell</p>
      </div>
    </div>
